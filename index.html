<h1>Bảng Tuần Hoàn Hóa Học</h1>
<input id="search" type="text" placeholder="Tìm nguyên tố...">

<div id="periodic"></div>

<!-- Lanthanide và Actinide tách ra -->
<h3>Lanthanides & Actinides</h3>
<div id="lanthAct"></div>

<div id="legend">
  <div class="legend-item"><span class="legend-color" style="background:#87CEFA;"></span>Kim loại</div>
  <div class="legend-item"><span class="legend-color" style="background:#FFD700;"></span>Kim loại chuyển tiếp</div>
  <div class="legend-item"><span class="legend-color" style="background:#FFB6C1;"></span>Phi kim</div>
  <div class="legend-item"><span class="legend-color" style="background:#90EE90;"></span>Khí hiếm</div>
  <div class="legend-item"><span class="legend-color" style="background:#FFB6C1;"></span>Halogen</div>
</div>

<div id="popup">
  <button class="close-btn">&times;</button>
  <h2 id="popup-title">Thông tin nguyên tố</h2>
  <div id="popup-content">
    <div><strong>Ký hiệu:</strong> <span id="eSymbol"></span></div>
    <div><strong>Số hiệu nguyên tử:</strong> <span id="eNumber"></span></div>
    <div><strong>Khối lượng:</strong> <span id="eMass"></span></div>
    <div><strong>Loại:</strong> <span id="eGroup"></span></div>
    <div><strong>Nhóm:</strong> <span id="eGroupNum"></span></div>
    <div><strong>Chu kì:</strong> <span id="ePeriod"></span></div>
  </div>
  <canvas id="viewer2d" width="360" height="360"></canvas>
</div>
